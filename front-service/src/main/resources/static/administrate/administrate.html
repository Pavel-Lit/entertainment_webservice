
    <p></p>
    <h1>Администрирование</h1>
    <p></p>
    <h3>Наши пользователи</h3>
    <p></p>
    <table class="table table-hover">
        <thead>
        <tr>
            <td>ID</td>
            <td>User</td>
            <td>Role</td>
            <td>Delete</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="u in users">
            <td>{{u.id}}</td>
            <td>{{u.username}}</td>
            <td>{{u.role}}</td>
            <td>
                <button type="button" class="btn btn-primary btn-sm" ng-click="deleteUser(u.id)">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
    <form ng-submit="updateSomeUser()" ng-show = !users>
        <div class="container">
            <input class="form-control" ng-model="UserDto.username" id="userUsername"  placeholder = "Введите имя пользователя">
            <select class="form-select form-select-sm"  ng-model="UserDto.role" aria-label=".form-select-sm example">
                <option selected></option>
                <option value="ROLE_USER">ROLE_USER</option>
                <option value="ROLE_ADMIN">ROLE_ADMIN</option>
            </select>
            <button type="submit" class="btn btn-primary">Apply</button>
        </div>
    </form>
    <p></p>
    <div>
        <button type="button" class="decrement-btn">Предыдущая страница</button>
        <input type="text" class="counter" value="1"/>
        <button type="button" class="increment-btn">Следующая страница</button>
    </div>

    <p></p>
</div>
